{% extends 'index.html' %}
{% block title %} Создание мероприятия {% endblock %}
{% block content %}

    <p align="center">Заполните форму ниже для создания нового мероприятия</p>
    <form action="." method="post">
        {{ event_form.as_p }}
        {% csrf_token %}
        <p><input  type="submit" value="Создать мероприятие"></p>
    </form>
{% endblock %}
